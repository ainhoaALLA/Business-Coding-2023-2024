<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Validación</title>
</head>
<body>
    
<form method="post" action="/name" name="Mi formulario validado">
<!-- Se pueden usar divs o fieldsets para separar los campos: -->
<div> 
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" required placeholder="Introduce tu nombre">
</div>
<div> 
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="Ainhoa" disabled>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="Ainhoa" readonly>
</div>
<div>
    <label for="age">Edad:</label>
    <input type="number" name="age" id="age" min="15" max="99" required>
</div> 
<!-- minlength y maxlength es para decir el número de caracteres -->
<div>
    <label for="city">Ciudad:</label>
    <input type="text" name="city" id="city" minlength="2" maxlength="20" required placeholder="Introduce tu ciudad">

</div>
    <button type="submit">Enviar</button>
</form>

<form action="/name" method="post" name="Contacto">
<fieldset>
    <legend>DATOS CORREO</legend>
    <label for="email">Correo</label>
    <input type="email" name="email" id="email" required>
</fieldset>
<fieldset>
    <legend>DATOS USER</legend>
    <label for="name_user">Name</label>
    <input type="text" name="name_user" id="name_user" required pattern="[A-Za-z1-9]+">
</fieldset>
<fieldset>
    <label for="car">Audi:</label>
    <input type="text" name="car" id="car" required title="Modelos Disponibles: A1, A4 y A5" pattern="(A|a)(1|4|5)">
</fieldset>
</form>


</body>
</html>
